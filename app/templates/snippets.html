{% macro flash_error_success() -%}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% set category, message = messages[0] %}
            <div class="alert alert-{{ category if category != 'message' else 'danger' }}" role="alert">
                {{ message }}
            </div>
        {% endif %}
    {% endwith %}
{%- endmacro %}
